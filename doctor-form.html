<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">  
          <h1>Please before import database create database name with wavy_tech</h1>
          <div class="bg-success rounded-5 w-25 text-center p-4" ><a class="text-white" href="doctors-records.html">Show Data</a></div>
     <form method="post">
       <div class="mb-3">
         <label for="first" class="form-label">First Name</label>
         <input type="text" class="form-control" name="first_name" id="wavy_first_name" >

         <label for="error_msg" id="first_name_error_msg"class="form-label"></label>

         
       </div>
       <div class="mb-3">
        <label for="last" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="wavy_last_name" >
        <label for="error_msg" id="last_name_error_msg"class="form-label"></label>

      </div>
      <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email" class="form-control" name="wavy_email" id="wavy_email" >
        <label for="error_msg" id="email_error_msg"class="form-label"></label>

      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Phone</label>
        <input type="text" class="form-control" name="wavy_phone" id="wavy_phone" >
        <label for="error_msg" id="number_error_msg"class="form-label"></label>

      </div>
      <label>Filter Records:</label>
       <div class="mb-3">
          <select id ="doctor_type" name="doctor_type" class="form-select">
            <option>Select Doctor Type</option>
            <option value="MBBS">MBBS</option>
            <option value="MD">MD</option>
            <option value="General practitioner">General practitioner</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Dermatologist">Dermatologist</option>
          </select>
         <label for="error_msg" id="dtype_error_msg"class="form-label"></label>

       </div>
       <button  id="submit" type="submit" class="btn btn-primary">Submit</button>
     </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script src="assests/js/insert_ajax.js"></script>
    </body>
</html>
